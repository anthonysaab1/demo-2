<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <span id="todo">TODO List Demo App</span><br /><br />
    <input
      type="text"
      id="idInput"
      placeholder="Id"
      class="placeName"
      readonly
    /><br /><br />
 
    
    <input
      type="text"
      id="titleInput"
      placeholder="Task Name"
      class="placeName"
    /><br /><br />
    <div id="check">
    <input type="checkbox" id="Completed" class="placetitle"></input><label >Completed</label> <br><br></div>

    <button type="button" id="saveBtn">Save</button>
    <button type="button" id="addBtn">Add To Table</button>
    <p id="errorMsg"> </p>
    <input type="text" id="searchBar" placeholder="Search..."></input> <button type="button" id="searchBtn">Search</button><br><br>
    <button type="button" id="logoutBtn">Logout</button>
    <table id="tableOfTodo">
      <thead>
        <tr id="firstRow">
          <td id="firstDesc">id</td>
          <td id="secondeDesc">User id</td>
          <td>Task Name</td>
          <td>Completed</td>
          <td>Edit</td>
          <td>Remove</td>
        </tr>
      </thead>
    </table>
    <script src="index.js"></script>
  </body>
</html>
